<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильный блокнот</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <div class="app">
        <header>
            <h1><i class="fas fa-book"></i> Мой блокнот</h1>
            <div class="header-actions">
                <button id="theme-toggle-btn" title="Переключить тему">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="add-note-btn">
                    <i class="fas fa-plus"></i>
                    <span class="desktop-text">Новая заметка</span>
                </button>
            </div>
        </header>
        
        <div class="notes-container" id="notes-container">
            <!-- Заметки будут добавляться здесь -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
